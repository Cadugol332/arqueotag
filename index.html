<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        #video {
            width: 100%;
            height: 300px;
            background: black;
            border-radius: 10px;
            margin: 15px 0;
        }
        .hidden {
            display: none;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .photo {
            max-width: 100%;
            border-radius: 10px;
            margin: 10px 0;
            border: 3px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tela de Permiss√£o -->
        <div id="permissionScreen">
            <h2>üì∑ Camera App</h2>
            <p>We need camera access to take photos</p>
            <button class="btn" onclick="requestCamera()">
                ‚úÖ ALLOW CAMERA ACCESS
            </button>
            <div id="status" class="status">
                Click the button above to start
            </div>
        </div>

        <!-- Tela da C√¢mera -->
        <div id="cameraScreen" class="hidden">
            <h2>üé• Camera Active</h2>
            <video id="video" autoplay playsinline></video>
            <div class="status success" id="cameraStatus">
                ‚úÖ Camera is working!
            </div>
            <button class="btn" onclick="takePhoto()">
                üì∏ TAKE PHOTO
            </button>
            <button class="btn" onclick="switchCamera()">
                üîÑ SWITCH CAMERA
            </button>
            <button class="btn" onclick="closeCamera()" 
                    style="background: #ff4444;">
                ‚ùå CLOSE CAMERA
            </button>
            <div id="photoResult"></div>
        </div>
    </div>

    <canvas id="canvas" class="hidden"></canvas>

    <script>
        let stream = null;
        let currentFacingMode = 'environment';

        async function requestCamera() {
            document.getElementById('status').innerHTML = 
                'üîÑ Requesting camera permission...';
            document.getElementById('status').className = 'status';

            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: currentFacingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                showCamera();
                
            } catch (error) {
                let errorMessage = '‚ùå Error: ';
                if (error.name === 'NotAllowedError') {
                    errorMessage += 'Permission denied!<br>Please allow camera access in your browser settings.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += 'No camera found.';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage += 'Browser not supported.';
                } else {
                    errorMessage += error.message;
                }
                
                document.getElementById('status').innerHTML = errorMessage;
                document.getElementById('status').className = 'status error';
            }
        }

        function showCamera() {
            document.getElementById('permissionScreen').classList.add('hidden');
            document.getElementById('cameraScreen').classList.remove('hidden');
            document.getElementById('video').srcObject = stream;
            document.getElementById('status').innerHTML = '‚úÖ Permission granted!';
            document.getElementById('status').className = 'status success';
        }

        function takePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            const photoUrl = canvas.toDataURL('image/jpeg', 0.9);
            
            document.getElementById('photoResult').innerHTML = `
                <h3>üì∏ Photo Taken!</h3>
                <img src="${photoUrl}" class="photo">
                <br>
                <button class="btn" onclick="downloadPhoto('${photoUrl}')">
                    üíæ DOWNLOAD PHOTO
                </button>
                <button class="btn" onclick="clearPhoto()" 
                        style="background: #666;">
                    üóëÔ∏è CLEAR
                </button>
            `;
        }

        async function switchCamera() {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
                
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: currentFacingMode } 
                });
                
                document.getElementById('video').srcObject = stream;
                document.getElementById('cameraStatus').innerHTML = 
                    `‚úÖ ${currentFacingMode === 'environment' ? 'Back' : 'Front'} camera active`;
                    
            } catch (error) {
                document.getElementById('cameraStatus').innerHTML = 
                    '‚ùå Error switching camera';
                document.getElementById('cameraStatus').className = 'status error';
            }
        }

        function closeCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            document.getElementById('cameraScreen').classList.add('hidden');
            document.getElementById('permissionScreen').classList.remove('hidden');
            document.getElementById('photoResult').innerHTML = '';
        }

        function downloadPhoto(dataUrl) {
            const link = document.createElement('a');
            link.download = 'photo-' + new Date().getTime() + '.jpg';
            link.href = dataUrl;
            link.click();
        }

        function clearPhoto() {
            document.getElementById('photoResult').innerHTML = '';
        }

        // Check if already have permission when page loads
        window.addEventListener('load', function() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(testStream) {
                    testStream.getTracks().forEach(track => track.stop());
                    document.getElementById('status').innerHTML = 
                        '‚úÖ Camera ready! Click to open.';
                })
                .catch(function() {
                    // No permission yet - keep default message
                });
        });
    </script>
</body>
</html>
